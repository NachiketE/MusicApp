<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 20px;
        }
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">All Playlists</a>
    </nav>
    <br> <br> <br>
    <div class="container">
        <ul class="list-group">
            {% for playlist in playlists %}
            <li class="list-group-item">
                <div class = "row">
                    <div class = "col-md-9">
                <a href="{% url 'admin_view_playlist_songs' playlist.playlist_id %}">{{ playlist.playlist_name }}</a>
                </div>
                <div class = "col-md-3">
                <span>Created by user id: {{ playlist.user_id }}</span>
            </div>
            </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <a href="{% url 'admin_control' %}" class="btn btn-primary">Back to Admin Control</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

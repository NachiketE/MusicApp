<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>All Songs</h1>

    <ul>
        {% for song in songs %}
        <li>
            {{ song.title }} - {{ song.artist }}
            <form action="{% url 'admin_delete_song' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="title" value="{{ song.title }}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <button class="btn btn-primary edit-song" data-id="{{ song.id }}">Edit</button>
            <div class="edit-form" style="display: none;">
                <form action="{% url 'admin_edit_song' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="original_title" value="{{ song.title }}">
                    <input type="text" name="title" placeholder="Title" value="{{ song.title }}">
                    <input type="text" name="artist" placeholder="Artist" value="{{ song.artist }}">
                    <!-- Add fields for other song attributes as needed -->
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.edit-song').click(function() {
                $(this).siblings('.edit-form').toggle();
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <title>Create Playlist</title>
    <style>
        .no-margin{
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand " href="{% url 'home' %}">My Music App</a>
    
        <ul class="navbar-nav flex-row mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'all_songs' %}">View All Songs</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'create_playlist' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link">Your Playlists</button>
                </form>            
            </li>
        </ul>
    
        <form class="form-inline" action="{% url 'search_results' %}" method="get">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search songs" aria-label="Search" size="50">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>


    <div class="jumbotron">
        <div class="row">

            <div class="col-md-9">
                <h2>Create Playlist</h2>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <div class="no-margin">

        <div class = "card">
            <div class="card-body">

        <form action="{% url 'create_playlist' %}" method="post" class="form-inline">
            {% csrf_token %}
            <div class="form-group mx-sm-3 mb-2">
                <label for="playlist_name" class="sr-only">Playlist Name:</label>
                <input type="text" class="form-control" id="playlist_name" name="playlist_name" placeholder="Enter Playlist Name" required>
            </div>
            <button type="submit" class="btn btn-dark mb-2">Create Playlist</button>
        </form>
        </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if username %}
        <p>Welcome, {{ username }}</p>
    {% else %}
        <p>Welcome, Guest</p>
    {% endif %}
    
    <h2>Your Songs:</h2>
    <ul>
        {% for song in songs %}
            <li>{{ song.title }} - {{ song.artist }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'all_songs' %}">View All Songs</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Songs</title>
</head>
<body>
    <h2>Playlist Songs</h2>

    {% if songs %}
        <ul>
            {% for song in songs %}
                <li>
                    <strong>Title:</strong> {{ song.title }}<br>
                    <strong>Artist:</strong> {{ song.artist }}<br>
                    <strong>Genre:</strong> {{ song.genre }}<br>
                    <strong>Duration:</strong> {{ song.duration }}<br>
                    <strong>Release Date:</strong> {{ song.release_date }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No songs found in the playlist.</p>
    {% endif %}
    
</body>
</html>
